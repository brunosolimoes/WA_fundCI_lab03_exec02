name: Build on DockerHub
on:
    push:
env:
    DOCKERHUB_USERNAME: ${{ secrets.BRUNOSOLIMOES}}
    DOCKERHUB_TOKEN: ${{ secrets.BRUNOSOLIMOES }}
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Login to DockerHub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.BRUNOSOLIMOES}}
            password: ${{ secrets.BRUNOSOLIMOES }}
        - name: Build and push Docker image
          uses: docker/build-push-action@v5
          with:
            context: ./
            push: true
            dockerfile: ../../Dockerfile
            tags: brunosolimoes/webacademy:latest
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Fazendo deploy
          run: echo "Deploy com sucesso!"
